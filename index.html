<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bliss Application</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/freq01.js" defer></script>
</head>
<body>
<div id='loading-block' class="modal">
    <div>
        <img src="images/loading.gif" title="loading image">
    </div>
</div>

<div id="retry-block" class="modal">
    <div>
        <p>Something is wrong</p>
        <button id="retryConnection">Retry</button>
    </div>
</div>

<header>
    <h1>List Screen</h1>
    <div id="filter-area">
            <input type="text" name="question">
            <input type="text" name="choices">
            <button>Filter</button>
    </div>
</header>

<aside>
    <h4>Server Health</h4>
    <p>Status: OK</p>
    <p>Last Check At: 2018/02/03 - 10:45</p>
    <button>Check Again</button>
</aside>

<div id="list-items">

</div>

</body>
</html>
